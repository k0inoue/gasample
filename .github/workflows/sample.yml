# This is a basic workflow to help you get started with Actions

name: CI

on:
  workflow_dispatch:
    inputs:
      result:
        description: 'Result'
        default: 0
        required: true

jobs:
  sample:
    runs-on: ubuntu-20.04
    steps:
      - name: set-step
        id: step1
        run: echo "::set-output name=test_result::${{ github.event.inputs.result }}"
      - name: out-step
        run: |
          echo RESULT: ${{ steps.step1.outputs.test_result }}
      - name: success-job
        if: steps.step1.outputs.test_result == 0
        run: |
          exit 0
      - name: error-job
        if: steps.step1.outputs.test_result == 1
        run: |
          exit 1
